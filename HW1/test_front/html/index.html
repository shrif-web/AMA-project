<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form method="POST">
        <div class="row d-flex justify-content-center">
            <div class="col col-3 input">
                <input type="number" class="form-control" placeholder="First Number" name="number1">
            </div>
            <div class="col col-3 input">
                <input type="number" class="form-control" placeholder="Second Number" name="number2">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="submit-btn">
                <button type="submit" formaction="http://192.168.100/api/go/sha" class="btn btn-primary">Go Submit</button>
            </div>

            <div class="submit-btn">
                <button type="submit" formaction="http://192.168.100/api/node/sha" class="btn btn-primary">Node Submit</button>
            </div>
        </div>
    </form>

    <form method="GET">
        <div class="row d-flex justify-content-center">
            <div class="col col-3 input">
                <input type="number" class="form-control" placeholder="Line Number" name="lineNumber">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="submit-btn">
                <button type="submit" formaction="http://127.0.0.1:8000/write" class="btn btn-primary">Go Submit</button>
            </div>

            <div class="submit-btn">
                <button type="submit" formaction="http://127.0.0.1:9000/write" class="btn btn-primary">Node Submit</button>
            </div>
        </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
